<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<section class="action">
		<div class="container">
			<h2 class="action__title">Акции и специальные предложения</h2>
			<div class="action__banners">
				<div class="banner banner--yellow">
					<a href="javascript:void(0)" class="banner__game">
						<img src="img/note.png" alt="Настольная игра для детей">
					</a>
					<a href="javascript:void(0)" class="banner__gift">
							<img src="img/gift.png" alt="Подарок при покупке">
					</a>
					<div class="banner__text">
						<h3 class="banner__title">Предзаказ тетради «Кубометрия 3D»</h3>
						<p class="banner__subtitle">Акция заканчивается 14 апреля. Через:</p>
						<div class="timer">
							<div class="timer__block timer__block--hour">
								<span class="timer__number">1</span>
								<span class="timer__number timer__number--right">2</span>
								<p class="timer__text">часов</p>
							</div>
							<div class="timer__block timer__block--min">
								<span class="timer__number">1</span>
								<span class="timer__number timer__number--right">2</span>
								<p class="timer__text">минут</p>
							</div>
							<div class="timer__block timer__block--sec">
								<span class="timer__number">1</span>
								<span class="timer__number timer__number--right">2</span>
								<p class="timer__text">секунд</p>
							</div>
						</div>
						<div class="banner__information">
							<div class="banner__price">
								<p class="banner__price--new">9 999 &#8381;</p>
								<p class="banner__price--old">9 999 &#8381;</p>
							</div>
							<a href="javascript:void(0)" class="btn">Подробнее</a>
						</div>
					</div>
				</div>
				<div class="banner">
					<a href="javascript:void(0)" class="banner__link">
						<img src="img/banner_2.jpg" alt="Обучающие игры для детей">
					</a>
					<a href="javascript:void(0)" class="btn btn--absolute">Подробнее</a>
				</div>
			</div>
		</div>
	</section>
	
	<script src="js/index.js"></script>
</body>
</html>
